name: deploy-synthetmic-gui

on:
  workflow_dispatch:
    branches:
      - main

jobs:
  build-n-deploy:
    name: Build and deploy synthetmic-gui to rsconnect cloud
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository code
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        version: "0.7.15"

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ">=3.11" 
        architecture: 'x64'

    - name: Install the project
      run: uv sync --all-extras

    - name: Configure rsconnect-python
      run: CC=gcc uv run rsconnect add --account ${{ secrets.ACCOUNT }} --name ${{ secrets.NAME }} --token ${{ secrets.TOKEN }} --secret ${{ secrets.SECRET }}

    - name: Deploy application to shiny cloud
      run: CC=gcc uv run rsconnect deploy shiny . --name ${{ secrets.NAME }} --title synthetmic-gui --app-id ${{ secrets.APP_FIRST_DEPLOYMENT_ID }} --exclude /assets

